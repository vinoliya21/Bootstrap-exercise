<!DOCTYPE html>
<html lang="en">
<head>
  <title>product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	table{
		width:600px;
		height:500px;
	}
		.row{
		background-color:#156032;
		font-size:20px;
		color:white;
		text-align:center;
		}
		.about{
			background-color:#c7c501;
			text-align:center;
			width:300px;
			font-weight:bold;
		}
		table td.product{
			background-color:#ee7eee;
			text-align:center;
		}
		th td{
			width:300px;
			}
    table{
      border-radius: 20px;

         }
    .container{

         }
	</style>
  </head>
<body>

<div class="container">
  <table class="table">
    <thead>
	<tr class="row">
		<td colspan="2" align="center">Row Number:1</td>
	</tr>
      <tr>
        <td class="about">Product Name</td>
		<td class="product">Wheat</td>
      </tr>
    <tbody>
      <tr>
		<td class="about">Quality</td>
		<td class="product">Good</td>
      </tr>
	  <tr>
		<td class="about">Quantity</td>
		<td class="product">200 Bags</td>
      </tr>
	  <tr class="row">
		<td align="center" colspan="2"> Row Number:2</td>
	</tr>
      <tr>
        <td class="about">Product Name</td>
		<td class="product">Rice</td>
      </tr>
      <tr>
		<td class="about">Quality</td>
		<td class="product">Good</td>
      </tr>
	  <tr>
		<td class="about">Quantity</td>
		<td class="product">200 Bags</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
